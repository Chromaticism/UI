<div class="panel panel-primary">

  <div class="panel-heading">
    Login

  </div>

  <div class="panel-body">

      <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="username" [(ngModel)] = "auth.username" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)] = "auth.password"  id="exampleInputPassword1" placeholder="Password">
          </div>
          
          <button type="submit" class="btn btn-default" (click) = "login()">Submit</button>
        </form>

  </div>

</div>
