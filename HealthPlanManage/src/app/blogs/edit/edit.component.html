<div class="panel panel-primary">

    <div class="panel-heading">
      Edit Blog
  
    </div>
  
    <div class="panel-body">
  
        <form #blogForm2 = "ngForm" (ngSubmit) = "updateBlog(blogForm.value)">
            <div class="form-group">
              <label for="exampleInputEmail1">New Title</label>
              <input type="text" class="form-control"  [(ngModel)]= "blogForm.title"  name="title" id="exampleInputEmail1" placeholder="Title" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">New Content</label>
              <textarea class="form-control" rows="3"  [(ngModel)]= "blogForm.content" name="content" id="exampleInputPassword1" ></textarea>
  
            </div>
            
            <button type="submit" class="btn btn-default"  > Submit</button>
        
          </form>
  
    </div>
  
  </div>
